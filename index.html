<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="SNUFF 6.mp4" type="video/mp4" />
        </video>
        <!-- Background Music -->
        <audio id="bgMusic" loop>
            <source src="SNUFF 6.mp4" type="audio/mpeg" />
        </audio>
    </div>

    <!-- Content Section -->
    <div class="caption">
        <div class="card-container">
            <div class="card">
                <!-- Logo -->
                <div class="logo">
                    <img src="https://i.postimg.cc/3JNkVTXF/IMG-20250111-105427-517.jpg" alt="Logo">
                </div>
                <!-- Name -->
                <div class="nick">DEVIL GAMING</div>
                <!-- Links -->
                <div class="icon-links">
                    <a href="https://t.me/DEVIL_KING_9" target="_blank"><i class="fab fa-telegram"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>

                    <a href="https://www.instagram.com/its_devil__king1?igsh=cDVheDNycnl1ZzU4" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
                <!-- Song Card -->
                <div class="song-card">
                    <div class="song-cover">
                        <img src="https://i.postimg.cc/MpVBf2Xw/IMG-20231004-120025-402.jpg" alt="Okładka">
                    </div>
                    <div class="song-info">
                        <div class="song-title">DEVIL GAMING</div>
                        <div class="song-author">Devoloper × Programmer</div>
                    </div>
                    <div class="card-glow"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Control Button -->
    <div class="audio-control" id="audioControl">
        <div class="audio-icon" id="audioIcon"><i class="fas fa-volume-mute"></i></div>
        <div class="audio-text" id="audioText">Tap To Play Music</div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');
        const audioIcon = document.getElementById('audioIcon');
        const audioText = document.getElementById('audioText');

        let isPlaying = false;

        // Function to toggle audio play/pause
        function toggleAudio() {
            if (isPlaying) {
                bgMusic.pause();
                audioIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                bgMusic.play();
                audioIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isPlaying = !isPlaying;
        }

        // Function to animate text
        function animateText() {
            audioText.classList.add('active');
            setTimeout(() => {
                audioText.classList.remove('active');
            }, 1000);

            // Repeat animation every 5 seconds
            setTimeout(animateText, 5000);
        }

        // Initial call to animate text
        animateText();

        // Add click event listener to toggle audio
        audioControl.addEventListener('click', toggleAudio);
    </script>
</body>
